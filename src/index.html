<!doctype html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta

    <title>Moyo header</title>
    <link

      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"

                Gadgets
              </a>
            </li>

              <a href="#tablets" class="link">

            <li>
